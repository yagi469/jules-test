<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農園詳細 - 農園収穫体験</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>農園収穫体験</h1>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="#">マイページ</a>
        </nav>
    </header>

    <main>
        <section class="farm-details">
            <h2 id="farm-name">田中農園</h2>
            <img src="https://via.placeholder.com/600x300" alt="農園の画像" id="farm-image" style="max-width: 100%;">
            <p id="farm-description">
                都心からアクセス抜群！新鮮な有機野菜の収穫が楽しめます。
                家族みんなで土に触れ、食の大切さを学びませんか？
            </p>
            <h3>基本情報</h3>
            <ul>
                <li><strong>場所:</strong> <span id="farm-location">東京都元気市</span></li>
                <li><strong>収穫できる作物:</strong> <span id="farm-products">トマト, きゅうり, なす</span></li>
            </ul>

            <a href="booking.html" class="btn-booking">この農園を予約する</a>
        </section>

        <section class="reviews">
            <h3>レビュー</h3>
            <div id="review-list">
                <div class="review">
                    <p><strong>佐藤さん:</strong> ★★★★★</p>
                    <p>子供たちが大喜びでした！また来たいです。</p>
                </div>
                <div class="review">
                    <p><strong>鈴木さん:</strong> ★★★★☆</p>
                    <p>とても新鮮な野菜が収穫できました。</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 農園収穫体験</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
