<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約 - 農園収穫体験</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>農園収穫体験</h1>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="#">マイページ</a>
        </nav>
    </header>

    <main>
        <section class="booking-form">
            <h2>予約フォーム</h2>
            <p><strong>農園名:</strong> <span id="booking-farm-name">田中農園</span></p>
            <form id="booking-form">
                <label for="date">日付:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">時間:</label>
                <select id="time" name="time" required>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                </select>

                <label for="participants">人数:</label>
                <input type="number" id="participants" name="participants" min="1" value="1" required>

                <label for="name">氏名:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">予約を確定する</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 農園収穫体験</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
